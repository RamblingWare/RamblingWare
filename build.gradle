apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'eclipse'
apply plugin: 'war'

group = 'com.rant'
version = '1.0.0'
war.baseName = 'rant'
project.webAppDirName = 'WebContent'

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
	// maven
    compile 'org.apache.struts:struts2-apps:2.5.+'
    compile 'org.apache.struts:struts2-json-plugin:2.3.+'
    compile 'org.apache.logging.log4j:log4j-core-its:2.+'
    compile 'org.freemarker:freemarker:2.3.+'
    compile 'com.google.code.gson:gson:2.8.+'
    compile 'com.cloudant:cloudant-client:2.9.+'
    compile 'javax.servlet:javax.servlet-api:4.0.+'

    // jitpack
    // compile 'com.github.amdelamar:jhash:v1.1.0'
    // compile 'com.github.amdelamar:jotp:v1.1.0'
    // compile 'commons-codec:commons-codec:1.8'

	testCompile 'junit:junit:4.12'
}

eclipse.project {
  	natures 'org.springsource.ide.eclipse.gradle.core.nature'
}

javadoc {
	source = sourceSets.main.allJava
	classpath = configurations.compile
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}
